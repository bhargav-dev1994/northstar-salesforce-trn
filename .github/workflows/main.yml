name: Salesforce Deployment

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT
      - master  # Ensure this matches your main branch name

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'  # Make sure this is provided

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'


    - name: Install Salesforce CLI
      run: npm install --global sfdx-cli

    - name: Download ant-salesforce.jar
      run: |
        Invoke-WebRequest -Uri https://gs0.salesforce.com/dwnld/SalesforceAnt/ant-salesforce.jar -OutFile ./lib/ant-salesforce.jar

    - name: Set Environment Variables
      run: |
        if ($env:GITHUB_REF_NAME -eq "Dev1") {
          echo "SF_USERNAME=${{ secrets.SF_USERNAME_DEV1 }}" >> $env:GITHUB_ENV
          echo "SF_PASSWORD=${{ secrets.SF_PASSWORD_DEV1 }}" >> $env:GITHUB_ENV
          echo "SF_SERVERURL=${{ secrets.SF_SERVERURL_SANDBOX }}" >> $env:GITHUB_ENV
          echo "ORG_ALIAS=Dev1" >> $env:GITHUB_ENV
        } elseif ($env:GITHUB_REF_NAME -eq "SIT") {
          echo "SF_USERNAME=${{ secrets.SF_USERNAME_SIT }}" >> $env:GITHUB_ENV
          echo "SF_PASSWORD=${{ secrets.SF_PASSWORD_SIT }}" >> $env:GITHUB_ENV
          echo "SF_SERVERURL=${{ secrets.SF_SERVERURL_SANDBOX }}" >> $env:GITHUB_ENV
          echo "ORG_ALIAS=SIT" >> $env:GITHUB_ENV
        } elseif ($env:GITHUB_REF_NAME -eq "UAT") {
          echo "SF_USERNAME=${{ secrets.SF_USERNAME_UAT }}" >> $env:GITHUB_ENV
          echo "SF_PASSWORD=${{ secrets.SF_PASSWORD_UAT }}" >> $env:GITHUB_ENV
          echo "SF_SERVERURL=${{ secrets.SF_SERVERURL_SANDBOX }}" >> $env:GITHUB_ENV
          echo "ORG_ALIAS=UAT" >> $env:GITHUB_ENV
        } elseif ($env:GITHUB_REF_NAME -eq "master") {
          echo "SF_USERNAME=${{ secrets.SF_USERNAME_PROD }}" >> $env:GITHUB_ENV
          echo "SF_PASSWORD=${{ secrets.SF_PASSWORD_PROD }}" >> $env:GITHUB_ENV
          echo "SF_SERVERURL=${{ secrets.SF_SERVERURL_PROD }}" >> $env:GITHUB_ENV
          echo "ORG_ALIAS=prod" >> $env:GITHUB_ENV
        }

        - name: Run Ant Deployment with Verbose Logging
        run: ant -lib ./lib -f build.xml deploy -Dsf.username=${{ env.SF_USERNAME }} -Dsf.password=${{ env.SF_PASSWORD }} -Dsf.serverurl=${{ env.SF_SERVERURL }} -Dorg.alias=${{ env.ORG_ALIAS }} -v
      