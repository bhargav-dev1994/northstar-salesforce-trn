name: Salesforce Deployment

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT
      - Master

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up Ant
        run: |
          choco install ant -y
          New-Item -ItemType Directory -Path ./lib -Force
          Copy-Item ./lib/ant-salesforce.jar ./lib/ -Force

      - name: Deploy to Salesforce
        run: |
          ant -lib ./lib -f build.xml deploy -Dsf.username=${{ secrets['SF_USERNAME_' + github.ref_name] }} -Dsf.password=${{ secrets['SF_PASSWORD_' + github.ref_name] }} -Dsf.serverurl=${{ secrets['SF_SERVERURL_' + (github.ref_name == 'Master' ? 'PROD' : 'SANDBOX')] }} -Dorg.alias=${{ github.ref_name }}
        env:
          JAVA_HOME: C:\hostedtoolcache\windows\Java_Adopt_jdk\11.0.24-8\x64
