name: Salesforce Deployment

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT
      - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Ant
      run: |
        sudo apt-get update
        sudo apt-get install ant -y

    - name: Install Salesforce CLI
      run: |
        npm install sfdx-cli --global

    - name: Verify ant-salesforce.jar
      run: |
        if [ ! -f ./lib/ant-salesforce.jar ]; then
          echo "ant-salesforce.jar not found in lib directory"
          exit 1
        fi

    - name: Deploy to Environment
      env:
        SF_SERVERURL_PROD: ${{ secrets.SF_SERVERURL_PROD }}
        SF_SERVERURL_SANDBOX: ${{ secrets.SF_SERVERURL_SANDBOX }}
        SF_USERNAME_SANDBOX: ${{ secrets.SF_USERNAME_SANDBOX }}
        SF_PASSWORD_SANDBOX: ${{ secrets.SF_PASSWORD_SANDBOX }}
        SF_USERNAME_PROD: ${{ secrets.SF_USERNAME_PROD }}
        SF_PASSWORD_PROD: ${{ secrets.SF_PASSWORD_PROD }}
        ENV: ${{ github.ref_name }}
      run: |
        case ${{ github.ref_name }} in
          Dev1|SIT|UAT)
            export SF_USERNAME=$SF_USERNAME_SANDBOX
            export SF_PASSWORD=$SF_PASSWORD_SANDBOX
            export SF_SERVERURL=$SF_SERVERURL_SANDBOX
            ;;
          PROD)
            export SF_USERNAME=$SF_USERNAME_PROD
            export SF_PASSWORD=$SF_PASSWORD_PROD
            export SF_SERVERURL=$SF_SERVERURL_PROD
            ;;
        esac

        echo "Using environment: $ENV"
        echo "Salesforce server URL: $SF_SERVERURL"

        ant -lib ./lib -f build.xml deploy -Dsf.username=$SF_USERNAME -Dsf.password=$SF_PASSWORD -Dsf.serverurl=$SF_SERVERURL
