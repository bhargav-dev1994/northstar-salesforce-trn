name: Salesforce Deployment

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.4'
          cache: 'npm'

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Add Salesforce CLI to PATH
        run: |
          echo "Adding Salesforce CLI to PATH"
          echo "::add-path::$(npm prefix -g)/node_modules/@salesforce/cli/bin"

      - name: Verify Salesforce CLI installation
        run: sf --version

      - name: Deploy to Salesforce
        run: |
          echo "Deploying to Salesforce..."
          ant -Dsf.username=${{ secrets.SF_USERNAME_DEV1 }} \
              -Dsf.password=${{ secrets.SF_PASSWORD_DEV1 }} \
              -Dsf.serverurl=${{ secrets.SF_SERVERURL_SANDBOX }} \
              -buildfile build.xml deploy

    env:
      SF_USERNAME_DEV1: ${{ secrets.SF_USERNAME_DEV1 }}
      SF_PASSWORD_DEV1: ${{ secrets.SF_PASSWORD_DEV1 }}
      SF_SERVERURL_SANDBOX: ${{ secrets.SF_SERVERURL_SANDBOX }}
