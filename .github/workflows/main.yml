name: Salesforce CI/CD

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Salesforce CLI
      run: |
        npm install --global @salesforce/cli
        echo "Salesforce CLI version:"
        sf --version
        echo "Salesforce CLI location:"
        where sf

    - name: Verify Salesforce CLI Installation
      run: |
        echo "PATH: $env:PATH"
        sf --version
        where sf

    - name: Check Salesforce CLI Directory
      run: |
        echo "Checking Salesforce CLI Directory"
        dir $env:USERPROFILE\AppData\Roaming\npm
        dir C:\Program Files\nodejs
        dir C:\Users\runneradmin\AppData\Local\sf

    - name: Deploy to Salesforce
      run: |
        echo "Deploying to Salesforce..."
        ant -f build.xml deploy
      env:
        SF_USERNAME_DEV1: ${{ secrets.SF_USERNAME_DEV1 }}
        SF_PASSWORD_DEV1: ${{ secrets.SF_PASSWORD_DEV1 }}
        SF_SERVERURL_SANDBOX: ${{ secrets.SF_SERVERURL_SANDBOX }}
