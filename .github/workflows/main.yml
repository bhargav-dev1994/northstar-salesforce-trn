name: Salesforce CI/CD

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Salesforce CLI
      run: |
        npm install --global @salesforce/cli
        echo "Salesforce CLI version:"
        sf --version
        echo "Salesforce CLI location:"
        where sf

    - name: Verify Salesforce CLI Installation
      run: |
        echo "PATH: $env:PATH"
        sf --version
        where sf

    - name: Check Possible Salesforce CLI Directories
      run: |
        echo "Checking Salesforce CLI Directories"
        if (Test-Path -Path "C:\Program Files\nodejs") { Get-ChildItem "C:\Program Files\nodejs" }
        if (Test-Path -Path "$env:LOCALAPPDATA\sf") { Get-ChildItem "$env:LOCALAPPDATA\sf" }
        if (Test-Path -Path "$env:APPDATA\npm") { Get-ChildItem "$env:APPDATA\npm" }

    - name: Deploy to Salesforce
      run: |
        echo "Deploying to Salesforce..."
        set PATH=$PATH:$env:APPDATA\npm
        ant -f build.xml deploy
      env:
        SF_USERNAME_DEV1: ${{ secrets.SF_USERNAME_DEV1 }}
        SF_PASSWORD_DEV1: ${{ secrets.SF_PASSWORD_DEV1 }}
        SF_SERVERURL_SANDBOX: ${{ secrets.SF_SERVERURL_SANDBOX }}
