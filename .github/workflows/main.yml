name: Salesforce CI/CD

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Salesforce CLI
      run: |
        npm install --global @salesforce/cli
        echo "Salesforce CLI version:"
        sf --version
        echo "Salesforce CLI location:"
        where sf

    - name: Deploy to Salesforce
      run: |
        echo "Deploying to Salesforce..."
        $env:PATH += ";$env:APPDATA\npm"
        ant -lib ./lib -f build.xml deploy -verbose
      env:
        SF_USERNAME_DEV1: ${{ secrets.SF_USERNAME_DEV1 }}
        SF_PASSWORD_DEV1: ${{ secrets.SF_PASSWORD_DEV1 }}
        SF_SERVERURL_SANDBOX: ${{ secrets.SF_SERVERURL_SANDBOX }}
