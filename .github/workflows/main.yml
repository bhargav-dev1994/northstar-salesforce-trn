name: Salesforce CI/CD

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT

jobs:
  deploy:
    runs-on: windows-latest  # Ensuring you're using a Windows environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Salesforce CLI
      run: |
        npm install --global @salesforce/cli
        sf version

    - name: Deploy to Salesforce
      run: |
        echo "Deploying to Salesforce..."
        ant -f build.xml deploy
      env:
        SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL_DEV1 }}  # Ensure you've set this secret
        SF_USERNAME_DEV1: ${{ secrets.SF_USERNAME_DEV1 }}
        SF_PASSWORD_DEV1: ${{ secrets.SF_PASSWORD_DEV1 }}
