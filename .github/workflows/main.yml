name: Salesforce Deployment

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT
      - master  # Ensure this matches your main branch name

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Choose the version you need

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Remove npm lock files
      run: |
        del /q /s %ProgramFiles%\npm\prefix\node_modules\sfdx-cli
        del /q /s %ProgramFiles%\npm\prefix\node_modules\.sfdx-cli-*

    - name: Set Environment Variables
      run: |
        switch ($env:GITHUB_REF_NAME) {
          'Dev1' {
            echo "SF_USERNAME=${{ secrets.SF_USERNAME_DEV1 }}" >> $env:GITHUB_ENV
            echo "SF_PASSWORD=${{ secrets.SF_PASSWORD_DEV1 }}" >> $env:GITHUB_ENV
            echo "SF_SERVERURL=${{ secrets.SF_SERVERURL_SANDBOX }}" >> $env:GITHUB_ENV
          }
          'SIT' {
            echo "SF_USERNAME=${{ secrets.SF_USERNAME_SIT }}" >> $env:GITHUB_ENV
            echo "SF_PASSWORD=${{ secrets.SF_PASSWORD_SIT }}" >> $env:GITHUB_ENV
            echo "SF_SERVERURL=${{ secrets.SF_SERVERURL_SANDBOX }}" >> $env:GITHUB_ENV
          }
          'UAT' {
            echo "SF_USERNAME=${{ secrets.SF_USERNAME_UAT }}" >> $env:GITHUB_ENV
            echo "SF_PASSWORD=${{ secrets.SF_PASSWORD_UAT }}" >> $env:GITHUB_ENV
            echo "SF_SERVERURL=${{ secrets.SF_SERVERURL_SANDBOX }}" >> $env:GITHUB_ENV
          }
          'master' {
            echo "SF_USERNAME=${{ secrets.SF_USERNAME_PROD }}" >> $env:GITHUB_ENV
            echo "SF_PASSWORD=${{ secrets.SF_PASSWORD_PROD }}" >> $env:GITHUB_ENV
            echo "SF_SERVERURL=${{ secrets.SF_SERVERURL_PROD }}" >> $env:GITHUB_ENV
          }
        }

    - name: Set Org Alias
      run: |
        switch ($env:GITHUB_REF_NAME) {
          'Dev1' {
            echo "ORG_ALIAS=Dev1" >> $env:GITHUB_ENV
          }
          'SIT' {
            echo "ORG_ALIAS=SIT" >> $env:GITHUB_ENV
          }
          'UAT' {
            echo "ORG_ALIAS=UAT" >> $env:GITHUB_ENV
          }
          'master' {
            echo "ORG_ALIAS=prod" >> $env:GITHUB_ENV
          }
        }

    - name: Run Salesforce CLI Installation
      run: .\install_sfdx.bat

    - name: Verify Salesforce CLI
      run: |
        if (!(Get-Command sfdx -ErrorAction SilentlyContinue)) {
          Write-Error "sfdx is not installed or not in PATH"
          exit 1
        }
        sfdx --version

    - name: Run Ant Deployment
      run: |
        ant -lib ./lib -f build.xml deploy -Dsf.username=${{ env.SF_USERNAME }} -Dsf.password=${{ env.SF_PASSWORD }} -Dsf.serverurl=${{ env.SF_SERVERURL }} -Dorg.alias=${{ env.ORG_ALIAS }}
