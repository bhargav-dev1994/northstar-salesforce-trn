name: Salesforce CI/CD

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Salesforce CLI
      run: |
        npm install --global sfdx-cli
        echo "Salesforce CLI version:"
        sfdx --version
        echo "Salesforce CLI location:"
        where sfdx

    - name: Add Salesforce CLI to PATH
      run: |
        echo "##[add-path]C:\\Users\\runneradmin\\AppData\\Roaming\\npm" >> $GITHUB_ENV

    - name: Deploy to Salesforce
      run: |
        echo "Deploying to Salesforce..."
        ant -f build.xml deploy
      env:
        SF_USERNAME_DEV1: ${{ secrets.SF_USERNAME_DEV1 }}
        SF_PASSWORD_DEV1: ${{ secrets.SF_PASSWORD_DEV1 }}
